<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
body {
    margin-top: -150px;
    font-family: Arial, sans-serif;
    clip-path: polygon(50% 25%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}

header {
    background: black;
    color: #fff;
    padding: 1em 0;
    position: absolute;
    width: 100%;
    top: 0;
}

.main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 0 auto;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
    margin-left: 200px;
}

nav ul {

    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    margin-left: 100px;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a.active {
    color: #ff6347;
}

.sub-1 {
    background: url(istockphoto-1141810286-612x612.jpg) no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-align: center;
}

.sub-2 {
    max-width: 600px;
    margin: 0 auto;
}

.sub-1 h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
}

.sub-1 p {
    font-size: 1.2em;
    margin-bottom: 1em;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 1em;
}

.btn {
    padding: 1em 2em;
    text-decoration: none;
    border-radius: 5px;
    color: #fff;
}

.btn.primary {
    background: #ff6347;
}

.btn.secondary {
    background: rgba(255, 255, 255, 0.3);
}
         
         

    </style>
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">Logo</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="sub-1">
        <div class="sub-2">
            <h1>WELCOME TO SKY</h1>
            <p>Lorem ipsum is simply dummy text of the printing and typesetting industry...</p>
            <div class="buttons">
                <a href="#" class="btn primary">Get Started Now</a>
                <a href="#" class="btn secondary">Learn More</a>
            </div>
        </div>
    </section>
</body>
</html>
